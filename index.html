<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="nda-logo.png" alt="Company Logo" class="logo">
        </div>
    </header>

    <main>
        <button class="call-top">000-000-0000</button>
        <section class="image-text-row">
            <div class="image-container">
                <img src="5 stars.png" alt="5 star graphic" class="row-image">
            </div>
            <div class="text-container">
                <p>
                    TRUSTED BY <span class="count-plus">200+</span> CUSTOMERS
                </p>
            </div>
        </section>
        <div class="header-hero">
            <p>
                We specialize in quality<br>
                Stairlifts for your home,<br>
                right here in DFW.
            </p>
        </div>
        <div class="subheader-hero">
            <p>
                · Custom Solutions<br>
                · US Made Stairlifts<br>
                · Local family business
            </p>
        </div>
        <button class="schedule">
            Schedule Your Evaluation
        </button>
        <img src="hero gradient.jpg" alt="Image of a Stairlift" class="hero-gradient">
    </main>

    <footer>
    </footer>

</body>
</html>
